<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickAssist</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
    <div class="header-top">
        <h1>QuickAssist</h1>
        <div class="controls">
            <button onclick="exportData()" class="secondary-btn" style="border: 1px solid #ccc;">⬇ Backup</button>
            <button onclick="document.getElementById('file-input').click()" class="secondary-btn" style="border: 1px solid #ccc;">⬆ Restore</button>
            
            <input type="file" id="file-input" style="display: none" onchange="importData(this)">
            
            <button id="add-btn" class="primary-btn">+ New Reply</button>
        </div>
    </div>
    <input type="text" id="search-bar" placeholder="Search responses... (e.g., 'Wifi')">
</header>

        <div id="card-grid" class="grid">
            </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">New Response</h2>
            <input type="hidden" id="edit-id"> <label>Title</label>
            <input type="text" id="response-title" placeholder="e.g. Password Reset">
            
            <label>Response Text</label>
            <textarea id="response-text" rows="6" placeholder="Type the text to be copied..."></textarea>
            
            <div class="modal-actions">
                <button id="cancel-btn" class="secondary-btn">Cancel</button>
                <button id="save-btn" class="primary-btn">Save Response</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
